<button mat-button color="primary" (click)=displayModal()><mat-icon>more_vert</mat-icon>Ajouter</button>

<div class="form-group" *ngIf="showModal">
    <mat-dialog-content>
        <form [formGroup]="propertyForm" (ngSubmit)="save()">
            <div class="form-group">
                <label>Libellé</label>
                <input type="text" formControlName="libelle" />
            </div>
            <div class="form-group">
                <label>Description </label>
                <textarea formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label>Adresse </label>
                <input type="text" formControlName="adresse" />
            </div>
            <div class="form-group">
                <label>Statut Occupation </label>
                <input type="text" formControlName="occupationStatut" />
            </div>
            <div class="form-group">
                <label>Type de propriété </label>
                <input type="text" formControlName="propertyTypeDto" />
            </div>
            <div class="form-group">
                <button type="reset" (click)="hideModal()">Annuler</button>
                <button type="submit">Enregistrer</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
